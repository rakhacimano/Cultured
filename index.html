<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cultured | Berbudaya</title>

    <!-- === My External CSS === -->
    <link rel="stylesheet" href="assets/css/background.css" />
    <link rel="stylesheet" href="assets/css/navbar.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/footer.css" />
  </head>
  <body class="layout-width">
    <!-- === Navbar Start Here === -->
    <nav>
      <div class="nav-logo">
        <img src="assets/images/logo/nav-logo.svg" alt="Logo Cultured" />
      </div>
      <div class="nav-links">
        <a href="#">Beranda</a>
        <a href="#">Suku</a>
        <a href="#">Event</a>
        <a href="#">Tentang</a>
      </div>
      <div class="nav-cta">
        <a href="#" class="button">Pelajari</a>
      </div>
      <div class="nav-hamburger">
        <img
          src="assets/images/icon/navbar-hamburger.svg"
          alt="Menu Hamburger"
        />
      </div>
    </nav>
    <!-- === Navbar End Here === -->

    <!-- === Main Goes Here === -->
    <main>
      <!-- === Beranda Section Goes Here === -->
      <section class="beranda">
        <div class="beranda-container">
          <div class="beranda-left">
            <div class="left-text">
              <h1 class="beranda-headline">
                Mengenal Budaya <br />
                Jati Diri Bangsa
              </h1>
              <p class="beranda__sub-headline">
                Yuk melestarikan budaya bangsa <br />
                karena budaya adalah cerminan bangsa
              </p>
            </div>
            <div class="left-box">
              <div class="box-acara">
                <img src="assets/images/icon/icon-acara.svg" alt="Icon Acara" />
                <div class="acara-text">
                  <p class="title-text">Acara</p>
                  <p class="content-text">Jaipongan</p>
                </div>
              </div>
              <div class="box-jadwal">
                <img
                  src="assets/images/icon/icon-calendar.svg"
                  alt="Icon Jadwal"
                />
                <div class="acara-text">
                  <p class="title-text">Jadwal</p>
                  <p class="content-text">1 Juni 2022</p>
                </div>
              </div>
            </div>
          </div>
          <div class="beranda-right">
            <img src="assets/images/image/hero-image.png" alt="Image Beranda" />
          </div>
        </div>
        <div class="beranda-bottom">
          <img src="assets/images/icon/icon-arrow.svg" alt="Icon Arrow" />
        </div>
      </section>
      <!-- === Beranda Section End Here === -->

      <!-- === Section 2 Goes Here -->
      <section class="section-2">hi</section>
      <!-- === End of Section 2 === -->
    </main>
  </body>
